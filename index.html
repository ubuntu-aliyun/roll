<!DOCTYPE html>
<html>
<head>
<meta charset=" utf-8">
<title>青果抽签程序</title>
<style type="text/css">
#box{
  text-align:center; 
  margin-top:100px;
  width:100%;
}
#show{
  margin:auto;
  font-size:50px;
  width:200px;
  height:50px; 
  background:#FFEEFF
}
</style>
<script type="text/javascript">
var isRun=true;
var arr=["肖云舰","杨鹏","杨帆","刘美玲","任奕","程紫东"];
var temple=new Array();
function action(){
  var btValue=document.getElementById("bt").value;
  if(btValue=="开始"){
    isRun=true;
    run();
    document.getElementById("bt").value="结束";
  }
  else{
    isRun=false;
    document.getElementById("bt").value="开始";
  }
}
function run(){
  var index=Math.floor(Math.random() * arr.length+ 1)-1;
  document.getElementById("show").innerHTML=arr[index];
  if(isRun==false){
    var b=true;
    for(var j in temple){
      if(temple[j]==index){
        b=false;
      }
    }
    if(b){
      temple[temple.length]=index;
      return;
    }
  }
  setTimeout("run()",10);
}
window.onload=function(){
  var obt=document.getElementById("bt");
  obt.onclick=function(){
    action()
  }
}
</script>
</head>
<body>
<div id="box">
  <div id="show"></div>
  <div style="margin-top:20px;">
    <input id="bt" type="button" value="开始"/>
  </div>
</div>
</body>
</html>
